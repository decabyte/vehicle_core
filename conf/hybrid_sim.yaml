pilot:
    controller:
        type: 'hybrid'
        feedforward_model: true
        neuron_model: false

        # position gains
        kpos: 1.0
        kposprev: 0.1
        kgamma: 1.0

        lim_pos: 5.0

        # velocity gains
        vel_u: { kp: 40.0, ki: 0.51, kd: 0.3, lim: 2.0, input_lim: 2 }
        vel_v: { kp: 20.0, ki: 0.51, kd: 0.3, lim: 2.0, input_lim: 1 }
        vel_w: { kp: 20.0, ki: 0.51, kd: 0.2, lim: 2.0, input_lim: 1 }
        vel_p: { kp: 0.00, ki: 0.00, kd: 0.0, lim: 2.0, input_lim: 1 }
        vel_q: { kp: 10.0, ki: 0.25, kd: 5.55, lim: 2.0, input_lim: 1 }
        vel_r: { kp: 40.0, ki: 0.50, kd: 0.1, lim: 2.0, input_lim: 1 }

        # depth compensation (takes into account trimming)
        #offset_z: 2.5
        #offset_m: 0.0
