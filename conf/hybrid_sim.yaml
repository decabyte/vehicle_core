pilot:
    # cascaded pid parameters
    controller:
        # general options
        type: 'hybrid'
        feedforward_model: false
        linearized_model: false

        # position gains
        k1: 3.0
        k2: 0.3
        lim_pos: 1.0

        # velocity gains
        vel_u: { kp: 40.0, ki: 0.1, kd: 0.0, lim: 1.0, input_lim: 2 }       # when input is 2 m produces 80 Newtons
        vel_v: { kp: 20.0, ki: 0.1, kd: 0.0, lim: 1.0, input_lim: 2 }       # when input is 1 m produces 40 Newtons
        vel_w: { kp: 20.0, ki: 0.1, kd: 0.0, lim: 5.0, input_lim: 2 }
        vel_p: { kp: 0.00, ki: 0.0, kd: 0.0, lim: 0.1, input_lim: 2 }
        vel_q: { kp: 1.0, ki: 0.025, kd: 0.0, lim: 1000.0, input_lim: 2 }
        vel_r: { kp: 10.0, ki: 0.0, kd: 0.0, lim: 1.0, input_lim: 2 }

        # depth compensation (takes into account trimming)
        offset_z: 2.5
        offset_m: 0.0
