pilot:
    # general options
    pitch_enable: true
    prioritize_axis: true

    # thruster mapping
    adaptive_yaw: true
    threshold_fast: 0.2
    threshold_slow: 0.1

    # cascaded pid parameters
    controller:
        # general options
        type: 'autotuning'
        feedforward_model: false
        linearized_model: false


         # position gains
        pos_x: { lim: 0.1 }        # max out at 8 m
        pos_y: { lim: 0.1 }        # max out at 2 m
        pos_z: { lim: 0.1 }
        pos_k: { lim: 0.0 }
        pos_m: { lim: 5.0 }         # 4 / pi --> max out at 45 deg
        pos_n: { lim: 0.0 }        # 2 / pi --> max out at 90 deg

        # velocity gains
        vel_u: { lim: 1.0, input_lim: 2 }       # when input is 2 m produces 80 Newtons
        vel_v: { lim: 1.0, input_lim: 1 }       # when input is 1 m produces 40 Newtons
        vel_w: { lim: 4.0, input_lim: 1 }
        vel_p: { lim: 0.1, input_lim: 1 }
        vel_q: { lim: 1000.0, input_lim: 5.0 }
        vel_r: { lim: 4.0, input_lim: 1 }

        # adapt coefficients
        adapt_coeff_pos: { x: 0.5, y: 0.5, z: 0.5, k: 0.0, m: 1.0, n: 1.0 }
        adapt_coeff_vel: { u: 2.5, v: 2.25, w: 0.5, p: 0.0, q: 0.15, r: 2.0}

        adapt_limit_pos: { p: [1.2, 1.5, 1.0, 0.0, 0.75, 1.0],  i: [0.0, 0.0, 0.0, 0.0, 0.5, 0.0], d: [1.0, 1.0, 1.0, 0.0, 1.0, 1.0] }
        adapt_limit_vel: { p: [70.0, 50.0, 40.0, 3.0, 20.0, 40.0], i: [0.2, 1.0, 0.75, 1.0, 0.0, 0.75], d: [0.125, 0.5, 0.5, 0.0, 0.0, 0.6]}

        # depth compensation (takes into account trimming)
        offset_z: 5.0
        offset_m: 0.0
