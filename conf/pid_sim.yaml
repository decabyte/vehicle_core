pilot:
    # cascaded pid parameters
    controller:
        # general options
        type: 'cascaded'
        feedforward_model: false
        linearized_model: false

        # position gains
        pos_x: { kp: 0.250, ki: 0.000, kd: 0.0, lim: 0.1 }        # max out at 8 m
        pos_y: { kp: 0.500, ki: 0.000, kd: 0.0, lim: 0.1 }        # max out at 2 m
        pos_z: { kp: 0.500, ki: 0.005, kd: 0.0, lim: 0.1 }
        pos_k: { kp: 0.000, ki: 0.000, kd: 0.0, lim: 0.0 }
        pos_m: { kp: 1.273, ki: 0.000, kd: 0.0, lim: 5.0 }        # 4 / pi --> max out at 45 deg
        pos_n: { kp: 0.31831, ki: 0.0, kd: 0.0, lim: 0.0 }        # 1 / pi --> max out at 180 deg
        #pos_n: { kp: 0.63661, ki: 0.0, kd: 0.0, lim: 0.0 }        # 2 / pi --> max out at 90 deg

        # velocity gains
        vel_u: { kp: 40.0, ki: 0.1, kd: 0.0, lim: 1.0, input_lim: 2 }       # when input is 2 m produces 80 Newtons
        vel_v: { kp: 20.0, ki: 0.1, kd: 0.0, lim: 1.0, input_lim: 1 }       # when input is 1 m produces 40 Newtons
        vel_w: { kp: 20.0, ki: 0.1, kd: 0.0, lim: 5.0, input_lim: 1 }
        vel_p: { kp: 0.00, ki: 0.0, kd: 0.0, lim: 0.1, input_lim: 1 }
        vel_q: { kp: 1.0, ki: 0.025, kd: 0.0, lim: 1000.0, input_lim: 5.0 }
        vel_r: { kp: 20.0, ki: 0.0, kd: 0.0, lim: 1.0, input_lim: 1 }

        # depth compensation (takes into account trimming)
        offset_z: 2.5
        offset_m: 0.0

        # pitch controller parameters
        pitch_surge_coeff: 0.105
        pitch_rest_coeff: 35.6            # this param is influenced by the offset_m (trimming!)
