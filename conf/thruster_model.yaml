thruster_model:
    model_delay: 1                  # number of samples delayed (works independently of the rate limiter)

    limit_rate: true                # control the rate limiter
    rising_limit: 5.0               # simulated feedback rising limit (this has been measured experimentally)
    falling_limit: 5.0              # simulated feedback falling limit (this has been measured experimentally, was 3.0)
